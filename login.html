<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div class="login">
    <div class="iniciar-sesion">
        <div class="subsection">
            <form action="inciarSesion.html">
                <fieldset>
                    <legend id="LegendInicioSesion">Iniciar sesión para los miembros</legend>
                    <div class="subsection-iniciar-sesion">
                        <label for="InputEmail" id="LabelEmailIniciarSesion">Email</label>
                        <input type="email" name="email" id="InputEmailIniciarSesion">
                    </div>
                    <div class="subsection-iniciar-sesion">
                        <label for="InputPassword" id="LabelPasswordIniciarSesion">Contraseña</label>
                        <input type="email" name="email" id="InputPasswordIniciarSesion">
                    </div>
                    <a href="remember-password.html" id="RememberPassword">¿Has olvidado la contraseña?</a>
                    <input type="submit" value="Entrar" id="SubmitIniciarSesion">
                </fieldset>
            </form>
        </div>
    </div>

    <div class="crear-cuenta">
        <div class="subsection">
            <form action="crear_cuenta.html">
                <fieldset>
                    <legend id="LegendCrearCuenta">Crear una nueva cuenta</legend>
                    <div class="subsection-iniciar-sesion">
                        <label for="InputEmail" id="LabelEmail">Email</label>
                        <input type="email" name="email" id="InputEmail">
                    </div>
                    <div class="subsection-iniciar-sesion">
                        <label for="InputPassword" id="LabelPassword">Contraseña</label>
                        <input type="email" name="email" id="InputPassword">
                    </div>
                    <div class="subsection-iniciar-sesion">
                        <label for="InputPassword" id="LabelRePassword">Repite la contraseña</label>
                        <input type="email" name="email" id="InputRePassword">
                    </div>
                    <input type="submit" value="Registrarse" id="SubmitCrearCuenta">
                </fieldset>
            </form>
        </div>
    </div>

</div>
</body>
</html>
