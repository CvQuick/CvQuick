<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
</head>
<body>
<div class="subsection">
    <div class="subsection-form" id="RecuperarContrasenya">
        <h3 class="title" id="RecuperarContrasenyaTitulo">Recuperar Contraseña</h3>

        <div class="form-group">
            <label for="RecuperarContrasenyaUsuario">Recuperar contraseña por nombre de usuario: </label>
            <input type="password" name="RecuperarContrasenyaUsuario" id="RecuperarContrasenyaUsuario">
            <input type="button" value="Enviar" id="RecuperarUsuario" class="send">
        </div>

        <div class="form-group">
            <label for="RecuperarContrasenyaEmail">Recuperar contraseña por dirección de email: </label>
            <input type="password" name="RecuperarContrasenyaEmail" id="RecuperarContrasenyaEmail">
            <input type="button" value="Enviar" id="RecuperarEmail" class="send">
        </div>
    </div>
</div>
</body>
</html>
