<!DOCTYPE html>
<html lang="es_ES">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>

<div class="subsection">
    <nav class="subsection-form" id="Educacion">
        <h3 class="title" id="EducacionTitulo">Educación</h3>
        <div class="form-group">
            <label for="NombreCurso">Nombre del curso</label>
            <input type="text" name="NombreCurso" id="NombreCurso">
        </div>
        <div class="form-group">
            <label for="NombreInstituto">Nombre del Instituto o universidad</label>
            <input type="text" name="NombreInstituto" id="NombreInstituto">
        </div>
        <div class="form-group">
            <label for="FechaInicioEducacion">Fecha de inicio</label>
            <input type="date" name="FechaInicioEducacion" id="FechaInicioEducacion">
        </div>
        <div class="form-group">
            <label for="FechaFinalEducacion">Fecha de finalizado</label>
            <input type="date" name="FechaFinalEducacion" id="FechaFinalEducacion">
        </div>
    </nav>
    <input type="button" value="Añadir" id="EducacionAdd" class="add">
</div>

<div class="subsection">
    <nav class="subsection-form" id="ExperienciaLaboral">
        <h3 class="title" id="ExperienciaTitulo">Experiencia Laboral</h3>
        <div class="form-group">
            <label for="NombreTrabajo">Nombre del puesto</label>
            <input type="text" name="NombreTrabajo" id="NombreTrabajo">
        </div>
        <div class="form-group">
            <label for="NombreEmpresa">Nombre de la empresa</label>
            <input type="text" name="NombreEmpresa" id="NombreEmpresa">
        </div>
        <div class="form-group">
            <label for="FechaInicioLaboral">Fecha de inicio</label>
            <input type="date" name="FechaInicioLaboral" id="FechaInicioLaboral">
        </div>
        <div class="form-group">
            <label for="FechaFinalLaboral">Fecha de finalizado</label>
            <input type="date" name="FechaFinalLaboral" id="FechaFinalLaboral">
        </div>
        <div class="form-group">
            <label for="DescripcionLaboral">Descripcion del puesto</label>
            <input type="text" name="DescripcionLaboral" id="DescripcionLaboral">
        </div>
    </nav>
    <input type="button" value="Añadir" id="LaboralAdd" class="add">
</div>

</body>
</html>
